<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>survey-form.freecodecamp.rocks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="form-title">freeCodeCamp Survey Form</h1>    
      <p class="form-description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form action="" id="survey-form">
      <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email</label>
        <input type="email"  name="email" id="email" placeholder="Enter your Email" required>
      </div>
      <div class="form-group">
        <label id="age-label" for="age">Age(optional)</label>
        <input type="number" min="10" max="99" name="age" id="age" placeholder="Enter your Age" required>
      </div>
      <div class="form-group">
        <label>Which option best describes your current role?</label>
        <select id="role" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>      
      </div>
      <div class="form-group">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input name="user-recommend" value="definitely" type="radio" class="input-radio" checked/>Definitely</label>
        <label><input name="user-recommend" value="maybe" type="radio" class="input-radio" checked/>May be</label>
        <label><input name="user-recommend" value="not-sure" type="radio" class="input-radio" checked/>Not Sure</label>
      </div>
      <div class="form-group">
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select id="favorite" name="favorite" class="form-control" required>
          <option disabled selected value>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>      
      </div>
      <div class="form-group">
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input name="improve" value="frontendprojects" type="checkbox" class="input-check" checked/>Front-end Projects</label>
        <label><input name="improve" value="backendprojects" type="checkbox" class="input-check" />Back-end Projects</label>
        <label><input name="improve" value="datavisualization" type="checkbox" class="input-check" checked/>Data Visualization</label>
        <label><input name="improve" value="challenges" type="checkbox" class="input-check" checked/>Challenges</label>
        <label><input name="improve" value="opensource" type="checkbox" class="input-check" />Open Source Community</label>
        <label><input name="improve" value="gitterhelprooms" type="checkbox" class="input-check" checked/>Gitter help rooms</label>
        <label><input name="improve" value="videos" type="checkbox" class="input-check" checked/>Videos</label>
        <label><input name="improve" value="citymeetups" type="checkbox" class="input-check" />City Meetups</label>
        <label><input name="improve" value="wiki" type="checkbox" class="input-check" checked/>Wiki</label>
        <label><input name="improve" value="forum" type="checkbox" class="input-check" checked/>Forum</label>
        <label><input name="improve" value="additionalcourses" type="checkbox" class="input-check" />Additional Courses</label>
      </div>
      <div class="form-group">
        <label id="comments-label" for="comments">Any suggestions or comments?</label>
        <textarea name="suggestions" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
      </div>  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
</div>
</body>
</html>
