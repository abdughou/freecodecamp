<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <form action="" method="post">
        <fieldset class="inputset1">
            <label>Name<br><input id="name" class="name" type="text" required value="Enter your name"></label><br>
            <label>Email<br><input id="email" class="email" type="email" required value="Enter your email"></label><br>
            <label>Age(optional)<br><input id="age" class="age" type="number" min="12" max="100" required></label><br>
            <label>Which option best describes your current role?<br>
              <select name="current-role" id="current-role">
                <option>Select Current Role</option>
                <option>Student</option>
                <option>Full time Job</option>
                <option>Full time Learner</option>
                <option>Prefer not to say</option>
                <option>Other</option>
              </select>
            </label>
        </fieldset>
        <fieldset class="inputset2">
            <label>Would you recommend freeCodeCamp to a friend?</label><br>
            <label><input type="radio" name="color" value="red"> Red</label>
            <label><input type="radio" name="color" value="green"> Green</label>
            <label><input type="radio" name="color" value="blue"> Blue</label>
        </fieldset>
        <fieldset class="inputset3">
            <label for="favorite feature">What is your favorite feature of freeCodeCamp?<br>
              <select name="favorite feature" id="favorite feature">
                <option>Select an option</option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
                <option>Other</option>
              </select>
            </label>
        </fieldset>
        <fieldset class="inputset4">
            <label>What would you like to see improved? (Check all that apply)</label><br>
            <label><input id="improvement" type="checkbox" name="improvement" value="front-end-projects"> Front-end Projects</label>
            <label><input id="improvement" type="checkbox" name="improvement" value="back-end-projects"> Back-end Projects</label>
            <label><input id="improvement" type="checkbox" name="improvement" value="data-visualization"> Data Visualization</label>
            <label><input id="improvement" type="checkbox" name="improvement" value="challenges"> Challenges</label>
            <label><input id="improvement" type="checkbox" name="improvement" value="open-source-community"> Open Source Community</label>
            <label><input id="improvement" type="checkbox" name="improvement" value="gitter-help-rooms"> Gitter help rooms</label>
            <label><input id="improvement" type="checkbox" name="improvement" value="videos"> Videos</label>
            <label><input id="improvement" type="checkbox" name="improvement" value="city-meetups"> City Meetups</label>
            <label><input id="improvement" type="checkbox" name="improvement" value="Wiki"> Wiki</label>
            <label><input id="improvement" type="checkbox" name="improvement" value="forum"> Forum</label>
            <label><input id="improvement" type="checkbox" name="improvement" value="additional-courses"> Additional Courses</label>
        </fieldset>
        <fieldset class="inputset5">
            <label>Any comments or suggestions?<br><br><textarea id="comments" class="input-textarea" name="comments" rows="6" cols="60" placeholder="I like coding on the beach..."></textarea></label>
        </fieldset>
        
        <input class="submit-button" type="submit" value="Submit" />

    </form>
</body>
</html>
